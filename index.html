<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== FAVICONS ===============-->
        <link rel="favicons shortcut" href="assets/img/a.png">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Responsive juice website - Bedimcode</title>
    </head>
    <body>
        <!--====================>>> HEADER  AREA START <<<====================-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav_logo">
                    Juice <span>ables</span>
                </a>

                <div class="nav_menu" id="nav-menu">
                    <ul class="nav_list">
                        <li class="nav_item">
                            <a href="#" class="nav_link active-link">Home</a>
                        </li>

                        <li class="nav_item">
                            <a href="#" class="nav_link">About</a>
                        </li>

                        <li class="nav_item">
                            <a href="#" class="nav_link">Services</a>
                        </li>

                        <li class="nav_item">
                            <a href="#" class="nav_link">Contact</a>
                        </li>
                    </ul>

                    <div class="nav_close" id="nav-close">
                        <i class="ri-close-line"></i>
                    </div>

                    <img src="assets/img/nav-img.png" alt="nav image" class="nav_img">
                </div>

                <!-- Toggle button -->
                <div class="nav_toggle" id="nav-toggle">
                    <i class="ri-menu-line"></i>
                </div>
            </nav>
        </header>

        <!--====================>>> HEADER AREA END <<<====================-->
        
        <!--====================>>> MAIN AREA START <<<====================-->
        <main class="main">
            <!--==================== HOME ====================-->
            <section class="home">
                <div class="home_shape-small"></div>
                <div class="home_shape-big"></div>
                <img src="assets/img/shape-bg.png" alt="" class="home_shape-bg">

                <div class="home_container container">
                    <div class="home_data">
                        <h1 class="home_title">
                            Get
                            <span>Juiceables</span>
                            Everyday
                        </h1>

                        <p class="home_description">
                            Starting at $60 per month, get <br>
                            those benefits and more.
                        </p>

                        <a href="#" class="home_button">
                            Details
                        </a>
                    </div>
                    <div class="home_img">
                        <img src="assets/img/liquid-fruit.png" alt="liquid fruit" class="home_liquid">
                        <div class="home_juice-animate">
                            <img src="assets/img/juice.png" alt="juice image" class="home_juice">
                        </div>

                        <img src="assets/img/apple1.png" alt="" class="home_apple1">
                        <img src="assets/img/apple2.png" alt="" class="home_apple2">

                        <div>
                            <img src="assets/img/leaf.png" alt="leaf image" class="home_leaf">
                            <img src="assets/img/leaf.png" alt="leaf image" class="home_leaf">
                            <img src="assets/img/leaf.png" alt="leaf image" class="home_leaf">
                            <img src="assets/img/leaf.png" alt="leaf image" class="home_leaf">
                            <img src="assets/img/leaf.png" alt="leaf image" class="home_leaf">
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!--===============>>> HEADER AREA END <<<===============-->
        <!--=============== GSAP ===============-->
        

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
